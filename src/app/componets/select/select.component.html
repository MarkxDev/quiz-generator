<div class="well">
  <h2>Select category and difficulty:</h2>
  <form id="formCD" [formGroup]="formCD" (ngSubmit)="onSubmit()">
    <select id="categorySelect" formControlName="category" class="form-control" placeholder="Category" id="selectCategory">
      <option value="">Select a category</option>
      <ng-container *ngFor="let category of categories">
        <option [value]="category.id">{{category.name}}</option>
      </ng-container>
    </select>
    <select id="difficultySelect" formControlName="difficulty" class="form-control" placeholder="Difficulty" id="selectDifficulty">
      <option value="">Select a difficulty</option>
      <option value="easy"> Easy </option>
      <option value="easy"> Medium </option>
      <option value="easy"> Hard </option>
    </select>
    <button id="createBtn" class="btn btn-primary" type="submit">
      Create
    </button>
  </form>
</div>
