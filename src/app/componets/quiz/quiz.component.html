<div style="margin-top: 10px;">
  <div *ngFor="let questionView of questionsView" style="margin-top: 10px;">
    {{questionView.question}}<br>
    <mat-button-toggle-group name="Answer" aria-label="Answer">
      <mat-button-toggle *ngFor="let answer of questionView.answers" [value]="answer">{{answer}}</mat-button-toggle>
    </mat-button-toggle-group>
  </div>
</div>
